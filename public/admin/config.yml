backend:
  name: github
  repo: heyjoe147/archway-website
  branch: main
  base_url: https://archway-decap-auth.josephegenco.workers.dev

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/home.md"
        fields:
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Main Text", name: "body", widget: "text" }